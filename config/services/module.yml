  module_install:
      class: Drupal\Console\Command\Module\InstallCommand
      arguments: ['@console.chain_queue', '@console.shell_process', '@module_installer', '@console.drupal_api', '@console.validator', '@console.extension_manager']
      tags:
        - { name: console.command }
  module_path:
      class: Drupal\Console\Command\Module\PathCommand
      arguments: ['@console.drupal_api']
      tags:
        - { name: console.command }
#  module_update:
#    class: Drupal\Console\Command\Module\UpdateCommand
#    tags:
#      - { name: console.command }
  module_uninstall:
    class: Drupal\Console\Command\Module\UninstallCommand
    arguments: ['@console.chain_queue', '@console.shell_process', '@module_installer', '@console.drupal_api', '@config.factory']
    tags:
      - { name: console.command }
