application:
    console:
        arguments:
            drupal: 'Path to Drupal root.'
            shell: 'Launch the shell.'
            env: 'The Environment name.'
            no-debug: 'Switches off debug mode.'
            learning: 'Generate a verbose code output.'
            generate-chain: 'Print execution options and arguments as yaml output to be used in chain command'
            generate-inline: 'Print execution options and arguments as inline call to be use in the future'
        messages:
            completed: 'The command was executed succesfully!'
            chain:
                generated: 'Following you can find the yaml representation of your last command execution, i.e copy in ~/.console/chain/sample.yml to execute inside a sequence of commands'
            inline:
                generated: 'Following you can find the inline representation of this command to re-execute this command later'
            generated: 'You can now start using the generated code!'
            files:
                generated: 'Generated or updated files'
                copied: 'Copied files'
            learning:
                route: "In order to to create pages it is necessary to define routes for them.\nA route maps a URL path to a controller. It defines with what function\nor method will be called when a URL is accessed.\nIf the user accesses http://drupal8.dev/{{ route }}, the routing\nsystem will look for a route with that path. In this case it will find a\nmatch, and execute the _controller callback. In this case the callback is\ndefined as a classname\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\nand a method (\"{{ method_name }}\")."
        errors:
            invalid-command: 'Command "%s" is not defined.'
    site:
        messages:
            path: 'Site path'
        errors:
            directory: 'In order to list all of the available commands, you should run this inside a drupal root directory.'
            settings: 'In order to list all of the available commands you should install drupal first.'
    user:
        messages:
            path: 'User home path'
commands:
    common:
        options:
            module: 'O nome do módulo.'
            services: 'Carrega serviços do container.'
            tags: 'Set service tags from the container.'
            inputs: 'Cria entradas de formulário.'
            permissions: 'Create permissions.'
        questions:
            module: 'Digite o nome do módulo'
            confirm: 'Você confirma a criação'
            canceled: 'Criação de comando cancelada.'
            services:
                confirm: 'Você deseja carregar serviços do container'
                message: "\nDigite o nome do serviçõ ou use as setas para cima e para baixo\nIsto é opcional, precione <info>enter</info> para <info>continuar</info>\n"
                name: 'Digite seu serviço'
            inputs:
                confirm: 'Você deseja de gerar uma estrutura de formulário'
                label: 'Label do input'
                machine_name: 'Nome de máquina do input'
                permission: 'Do you want to generate permissions'
                type: Tipo
                invalid: 'Tipo de field "%s" inválido.'
                description: Description
        errors:
            module-dependency: 'Missing module dependency "%s"'
            class-name-empty: 'The Class name can not be empty'
    cache:
        rebuild:
            description: 'Reconstruir e limpar todos os caches do site.'
            options:
                cache: 'Apenas limpar um cache específico.'
            messages:
                welcome: 'Bem-vindo ao comando cache:rebuild.'
                rebuild: 'Recriando cache(s), favor aguarde um momento.'
                completed: 'Limpesa de cache(s) finalizada.'
                invalid_cache: 'Cache "%s" e invalido.'
            questions:
                cache: 'Selecione o cache.'
    chain:
        description: 'Chain command execution'
        options:
            file: 'User defined file containing commands to get executed.'
        messages:
            missing_file: 'You must provide a valid file path and name.'
            invalid_file: 'The file "%s" does not exists.'
            module_install: 'module:install command is not runnable inside a chain queue and must be run independently.'
    config:
        export:
            description: 'Export current application configuration.'
            arguments:
                directory: 'Define export directory to save configuration output.'
            messages:
                directory: 'Your configuration export file was stored in %s'
        debug:
            description: 'Exibe a configuração atual.'
            arguments:
                config-name: 'Nome da configuração.'
        override:
            description: 'Override config value in active configuration.'
            arguments:
                config-name: 'Configuration name.'
                key: Key
                value: Value
            messages:
                configuration: 'Configuration name'
                configuration-key: 'Configuration key'
                original: 'Original Value'
                updated: 'Override Value'
        edit:
            description: 'Edit the selected configuration.'
            arguments:
                config-name: 'Configuration name.'
                editor: Editor.
            messages:
                no-directory: 'An error occurred while creating your directory at'
    container:
        debug:
            description: 'Exibe serviços atuais para um aplicativo.'
            messages:
                service_id: 'ID do serviço'
                class_name: 'Nome da classe'
    drush:
        description: 'Roda drush via console.'
        help: 'Use o modo interativo para uma melhor experiência --shell.'
        arguments:
            args: 'argumentos para o Drush.'
        messages:
            not_found: 'Comando Drush não encontrado.'
    generate:
        authentication:
            provider:
                description: 'Generate an Authentication Provider'
                help: 'The <info>generate:authentication:provider</info> command helps you generate a new Authentication Provider.'
                options:
                    class-name: 'Authentication Provider class'
                    provider-id: 'Provider ID'
                module: common.options.module
        command:
            description: 'Cria comandos via console.'
            help: 'O comando <info>generate:command</info> te ajuda a criar um novo comando.'
            welcome: 'Bem-vindo ao Criador de comandos do Drupal.'
            options:
                module: common.options.module
                controller-title: 'Controller title'
                class-name: 'Nome da classe do comando'
                command: 'Nome do comando'
                container: 'Acessa o container de serviços'
            questions:
                module: common.questions.module
                class-name: 'Digite o nome da classe do comando.'
                command: 'Digite o nome do comando.'
                container: 'Você precisa de acesso o container de serviços?'
                controller-title: 'Controller title'
            messages:
                title-not-empty: 'Title cannot be empty'
        controller:
            description: 'Cria e Registra um controller'
            help: 'O comando <info>generate:controller</info> ajuda você a criar um novo controller.'
            welcome: 'Bem-vindo ao Criador de controller do Drupal.'
            options:
                module: common.options.module
                class-name: 'Nome da classe do Controller'
                method-name: 'O nome do método'
                route: 'O caminho da rota'
                services: common.options.services
                test: 'Criar uma classe de teste'
            questions:
                module: common.questions.module
                class-name: 'Digite o nome da classe do Controller'
                method-name: 'Digite o nome do método'
                route: 'Digite o caminho da rota'
                services: common.questions.services
                test: 'Você deseja criar uma classe de teste unitário?'
                other-controller-title: 'Controller title (empty to start with code generation)'
                controller-title: 'Controller title'
            messages:
                invalid-controller-title: 'Title cannot be empty'
                title-already-added: 'Title was already added'
                invalid-method-name: 'Method name cannot be empty'
                method-name-already-added: 'Method name was already added'
                invalid-route: 'Route cannot be empty'
                route-already-added: 'Route was already added'
        entity:
            description: 'Cria uma nova "%s"'
            help: 'O comando <info>"%s"</info> ajuda você a criar uma nova "%s"'
            welcome: 'Bem-vindo ao Criador de entidade do Drupal.'
            options:
                module: common.options.module
                entity-class: 'O nome da classe da entidade'
                entity-name: 'O nome da entidade'
            questions:
                module: common.questions.module
                entity-class: 'Digite o nome da classe da entidade'
                entity-name: 'Digita o nome da entidade'
        form:
            description: 'Cria um novo "%s"'
            help: 'O comando <info>"%s"</info> ajuda você a criar um novo "%s"'
            welcome: 'Bem-vindo ao Criador de formulário do Drupal.'
            options:
                module: common.options.module
                class-name: 'O nome da classe do Formulário'
                form-id: 'O id do formulário'
                services: common.options.services
                inputs: common.options.inputs
                routing: 'Atualizar roteamento'
            questions:
                module: common.questions.module
                class-name: 'Digite o nome da classe do fomrulário'
                form-id: 'Digite o id do formulário'
                services: common.questions.services
                inputs: common.questions.inputs
                routing: 'Arquivo de atualização de roteamento'
        module:
            description: 'Criar um módulo.'
            help: 'O comando <info>generate:module</info> ajuda você a criar um novo módulo.'
            welcome: 'Bem-vindo ao Criador de módulo do Drupal.'
            options:
                module: 'O nome do módulo'
                machine-name: 'O nome de máquina (apenas minúsculas e sublinhado)'
                module-path: 'O caminho do módulo'
                description: 'Descrição do módulo'
                core: 'Versão do core'
                package: 'Pacote do módulo'
                controller: 'Controller padrão'
                composer: 'Add a composer.json file'
                dependencies: 'Module dependencies separated by commas (i.e. context, panels)'
                test: 'Criar uma classe de teste'
                structure: 'Gerar estrutura de diretório'
            questions:
                module: 'Digite o nome do módulo'
                machine-name: 'Digite o nome de máquina do módulo'
                module-path: 'Digite o caminho do módulo'
                description: 'Digite a descrição do módulo'
                core: 'Digite a versão do core do Drupal'
                package: 'Digite o nome do pacote'
                controller: 'Você deseja criar um Controller padrão'
                composer: 'Do you want to add a composer.json file to your module'
                dependencies: 'Would you like to add module depencencies'
                test: 'Você deseja criar uma classe de teste unitário'
                structure: 'Você deseja criar a estrutura de diretório'
            warnings:
                module-unavailable: 'Warning The following modules are not already available in your local environment "%s"'
            errors:
                directory-exists: 'The target directory "%s" is not empty.'
        theme:
            description: 'Generate a theme.'
            help: 'The <info>generate:theme</info> command helps you generates a new theme.'
            welcome: 'Welcome to the Drupal theme generator'
            options:
                theme: 'The theme name'
                machine-name: 'The machine name (lowercase and underscore only)'
                theme-path: 'The path of the theme'
                description: 'Theme description'
                core: 'Core version'
                package: 'Theme package'
                composer: 'Add a composer.json file'
                base_theme: 'Base theme (i.e. classy, seven)'
            questions:
                theme: 'Enter the new theme name'
                machine-name: 'Enter the theme machine name'
                theme-path: 'Enter the theme Path'
                description: 'Enter theme description'
                core: 'Enter Drupal Core version'
                package: 'Enter package name'
                dependencies: 'Would you like to add module depencencies'
                invalid-theme: 'Invalid %s theme was selected'
            warnings:
                module-unavailable: 'Warning The following modules are not already available in your local environment "%s"'
            errors:
                directory-exists: 'The target directory "%s" is not empty.'
        permission:
            description: 'Generate module permissions'
            help: 'The <info>generate:permissions</info> command helps you generate new permissions'
            options:
                module: common.options.module
                permission: 'Enter a permission'
            questions:
                module: common.questions.module
                permission: 'Enter a permission'
                title: 'Enter a title for the permision'
                description: 'Enter a description for the permision'
                restrict-access: 'Restrict Access'
                add: 'Do you want add another permission'
        plugin:
            block:
                description: 'Criar plugin de bloco.'
                help: 'O comando <info>generate:plugin:block</info> ajuda você a criar um novo plugin de bloco.'
                welcome: 'Bem-vindo ao Criador de plugin de bloco do Drupal.'
                options:
                    module: common.options.module
                    class-name: 'Nome da classe do plugin'
                    label: 'Label do plugin'
                    plugin-id: 'Id do plugin'
                    inputs: common.options.inputs
                    services: common.options.services
                questions:
                    module: common.questions.module
                    class-name: 'Digite o nome da classe do plugin'
                    label: 'Digite a label do plugin'
                    plugin-id: 'Digite o id do plugin'
                    inputs: common.questions.inputs
                    services: common.questions.services
                messages:
                    inputs: "\nVocê pode adicionar alguns campos para criar configurações especiais em cada bloco\nIsso é opcional, pressione <info>enter</info> para <info>continuar</info>"
            field:
                description: 'Generate field type, widget and formatter plugins.'
                help: 'The <info>generate:plugin:field</info> command helps you generate a full set of field plugin: field type, field formatter and field widget.'
                welcome: 'Welcome to the Drupal Field Plugin generator'
                options:
                    module: common.options.module
                    type-class-name: 'Field type plugin class name'
                    type-label: 'Field type plugin label'
                    type-plugin-id: 'Field type plugin id'
                    type-description: 'Field type plugin description'
                    formatter-class-name: 'Field formatter plugin class name'
                    formatter-label: 'Field formatter plugin label'
                    formatter-plugin-id: 'Field formatter plugin id'
                    widget-class-name: 'Field widget plugin class name'
                    widget-label: 'Field widget plugin label'
                    widget-plugin-id: 'Field widget plugin id'
                    field-type: 'Field type the formatter and widget plugin can be used with'
                    default-widget: 'Default field widget of the field type plugin'
                    default-formatter: 'Default field widget of field type plugin'
                questions:
                    module: common.questions.module
                    type-class-name: 'Field type plugin class name'
                    type-label: 'Enter the field type plugin label'
                    type-plugin-id: 'Enter the field type plugin id'
                    type-description: 'Enter the field type plugin description'
                    formatter-class-name: 'Enter the field formatter plugin class name'
                    formatter-label: 'Enter the field formatter plugin label'
                    formatter-plugin-id: 'Enter the field formatter plugin id'
                    widget-class-name: 'Enter the field widget plugin class name'
                    widget-label: 'Enter the field widget plugin label'
                    widget-plugin-id: 'Enter the field widget plugin id'
                    field-type: 'Enter the field type the formatter and widget plugin can be used with'
                    default-widget: 'Enter the default field widget of the field type plugin'
                    default-formatter: 'Enter the default field widget of field type plugin'
            fieldformatter:
                description: 'Generate field formatter plugin.'
                help: 'The <info>generate:plugin:fieldformatter</info> command helps you generate a new field formatter plugin.'
                welcome: 'Welcome to the Drupal Field Formatter Plugin generator'
                options:
                    module: common.options.module
                    class-name: 'Plugin class name'
                    label: 'Plugin label'
                    plugin-id: 'Plugin id'
                    field-type: 'Field type the plugin can be used with'
                questions:
                    module: common.questions.module
                    class-name: 'Enter the plugin class name'
                    label: 'Enter the plugin label'
                    plugin-id: 'Enter the plugin id'
                    field-type: 'Enter the field type the plugin can be used with'
            fieldtype:
                description: 'Generate field type plugin.'
                help: 'The <info>generate:plugin:fieldtype</info> command helps you generate a new field type plugin.'
                welcome: 'Welcome to the Drupal Field Type Plugin generator'
                options:
                    module: common.options.module
                    class-name: 'Plugin class name'
                    label: 'Plugin label'
                    plugin-id: 'Plugin id'
                    description: 'Plugin Description'
                    default-widget: 'Default field widget of this plugin'
                    default-formatter: 'Default field widget of this plugin'
                questions:
                    module: common.questions.module
                    class-name: 'Enter the plugin class name'
                    label: 'Enter the plugin label'
                    plugin-id: 'Enter the plugin id'
                    description: 'Enter the plugin Description'
                    default-widget: 'Enter the default field widget of this plugin'
                    default-formatter: 'Enter the default field formatter of this plugin'
            fieldwidget:
                description: 'Generate field widget plugin.'
                help: 'The <info>generate:plugin:fieldwidget</info> command helps you generate a new field widget plugin.'
                welcome: 'Welcome to the Drupal Field Widget Plugin generator'
                options:
                    module: common.options.module
                    class-name: 'Plugin class name'
                    label: 'Plugin label'
                    plugin-id: 'Plugin id'
                    field-type: 'Field type the plugin can be used with'
                questions:
                    module: common.questions.module
                    class-name: 'Enter the plugin class name'
                    label: 'Enter the plugin label'
                    plugin-id: 'Enter the plugin id'
                    field-type: 'Enter the field type the plugin can be used with'
            imageeffect:
                description: 'Criar plugin de efeito de imagem.'
                help: 'O comando <info>generate:plugin:imageeffect</info> ajuda você a criar um novo plugin de efeito de imagem.'
                welcome: 'Bem-vindo ao Criador de plugin de efeito de imagem do Drupal'
                options:
                    module: common.options.module
                    class-name: 'Nome da classe do plugin'
                    label: 'Label do plugin'
                    plugin-id: 'Id do plugin'
                    description: 'Descrição do plugin'
                questions:
                    module: common.questions.module
                    class-name: 'Digite o nome da classe do plugin'
                    label: 'Digite a label do plugin'
                    plugin-id: 'Digite o id do plugin'
                    description: 'Digite a descrição do plugin'
            rest:
                resource:
                    description: 'Generate plugin rest resource'
                    help: 'The <info>generate:plugin:rest:resource</info> command helps you generate a new rest resource.'
                    welcome: 'Welcome to the Drupal Plugin Rest Resource generator'
                    options:
                        module: common.options.module
                        class-name: 'Plugin Rest Resource class'
                        plugin-id: 'Plugin Rest Resource id'
                        plugin-label: 'Plugin Rest Resource Label'
                        plugin-url: 'Plugin Rest Resource URL'
                        plugin-states: 'Plugin Rest Resource States'
                    questions:
                        module: common.questions.module
                        class-name: 'Enter the plugin rest resource name'
                        plugin-id: 'Enter the plugin rest resource id'
                        plugin-label: 'Enter the plugin rest resource label'
                        plugin-url: 'Enter the plugin rest resource url'
                        plugin-states: 'Please select what REST States implement in your resource (GET is selected by default)'
                    messages:
                        selected-states: 'States selected'
            rulesaction:
                description: 'Generate a plugin rule action'
                help: 'The <info>generate:plugin:rulesaction</info> command helps you generate a new Plugin rule action.'
                welcome: 'Welcome to the Drupal Plugin Rules Action generator'
                options:
                    module: common.options.module
                    class-name: 'Plugin class name'
                    label: 'Plugin label'
                    plugin-id: 'Plugin id'
                    inputs: common.options.inputs
                    services: common.options.services
                    category: 'Plugin category'
                    context: 'Plugin context'
                    type: 'Action Type (user or node)'
                questions:
                    module: common.questions.module
                    class-name: 'Enter the plugin class name'
                    label: 'Enter the plugin label'
                    plugin-id: 'Enter the plugin id'
                    inputs: common.questions.inputs
                    services: common.questions.services
                    category: 'Enter plugin category'
                    context: 'Enter plugin context'
            type:
                annotation:
                    description: 'Generate a plugin type with annotation discovery'
                    help: 'The <info>generate:plugin:type:annotation</info> command helps you generate a new Plugin type that uses annotation discovery.'
                    welcome: 'Welcome to the Drupal Plugin Type generator'
                    options:
                        module: common.options.module
                        class-name: 'Plugin type class name'
                        machine-name: 'Plugin type machine name'
                        label: 'Plugin type label'
                    questions:
                        module: common.questions.module
                        class-name: 'Enter the plugin type class name'
                        machine-name: 'Enter the plugin type machine name'
                        label: 'Enter the plugin type label'
        service:
            description: 'Criar serviço'
            help: 'O comando <info>generate:service</info> ajuda você a criar um novo serviço.'
            welcome: 'Bem-vindo ao Criador de serviço do Drupal'
            options:
                module: common.options.module
                service-name: 'Nome do serviço'
                class-name: 'Nome da classe'
                interface: Interface
                services: common.questions.services
            questions:
                module: common.questions.module
                service-name: 'Digite o nome do serviço'
                class-name: 'Digite o nome da classe'
                interface: 'Create an interface'
                services: common.options.services
    init:
        description: 'Copy configuration files to user home directory.'
    module:
        debug:
            description: 'Display current modules available for application'
            options:
                status: 'Module status [enabled|disabled]'
                type: 'Module type [core|no-core]'
            messages:
                id: ID
                name: Name
                status: Status
                origin: Origin
                package: Package
                enabled: Enabled
                disabled: Disabled
        install:
            description: 'Install module or modules in the application'
            questions:
                module: 'Module name (press <return> to stop adding modules)'
                invalid-module: 'Invalid module %s'
            options:
                module: 'Module or modules to be enabled should be separated by a comma'
            messages:
                no-modules: 'You must provide module or modules to enable.'
                missing: 'Unable to install modules %s due to missing modules %s'
                missing-dependencies: 'Unable to install modules %s due to missing dependencies %s'
                nothing: 'Nothing to do. All modules are already installed'
                dependencies: 'Are you sure you want to install dependencies: %s?'
                success: 'The following module(s) were installed successfully: %s'
                disabled-modules: 'Only disabled modules will be listed in autocomplete'
        uninstall:
            description: 'Uninstall module or modules in the application'
            messages:
                no-modules: 'You must provide module or modules to uninstall.'
                dependents: 'Unable to uninstall modules %s because are required by %s'
                nothing: 'Nothing to do. All modules are already uninstalled'
                success: 'The following module(s) were uninstalled successfully: %s'
        download:
            description: 'Download module or modules in application'
            options:
                version: 'Module version i.e 1.x-dev'
            messages:
                no-releases: 'There aren''t any releases for module %s'
                getting-releases: 'Getting releases for module %s'
                downloading: 'Downloading module %s release %s'
                downloaded: 'Module %s version %s was downloaded successfully at %s'
    migrate:
        debug:
            description: 'Display current migration available for the application'
            arguments:
                drupal-version: 'Drupal Version'
            messages:
                id: 'Migration Id'
                description: Description
                version: Version
        load:
            description: 'Generate a migration entity.'
            arguments:
                file: 'Path to the yml file'
            messages:
                invalid_file: 'The file "%s" does not exists.'
                installed: 'Please remember to put the plugin files where they should be.'
                overridden: 'The entity was overridden.'
            questions:
                override: 'The File is already install, do you want override it [yes/no] ?'
                file: 'Path to file'
        execute:
            description: 'Execute a migration available for application'
            arguments:
                id: 'Migration id(s)'
            options:
                site-url: 'Site Source URL'
                db-host: 'Database Host'
                db-name: 'Database Name'
                db-user: 'Database User'
                db-pass: 'Database Pass'
                db-prefix: 'Database Prefix'
                db-port: 'Database Port'
                exclude: 'Migration id(s) to exclude'
            questions:
                id: 'Migration Id'
                exclude-id: 'Migration Id to exlude (press <return> to stop adding migrations)'
                other-id: 'Other migration id (press <return> to stop adding migrations)'
                site-url: 'Source Site URL'
                db-host: 'Database Host'
                db-name: 'Database Name'
                db-user: 'Database User'
                db-pass: 'Database Pass'
                db-prefix: 'Database Prefix'
                db-port: 'Database Port'
                invalid-migration-id: 'Migration Id "%s" is invalid'
            messages:
                processing: 'Processing Migration "%s"'
                imported: 'Migration "%s" was imported correctly'
                fail-load: 'Migration "%s" can''t be loaded'
                importing-incomplete: 'Importing migration "%s"'
                import-stoped: 'Import "%s" stopped by request'
                import-fail: 'Import "%s" failed'
                import-skipped: 'Import "%s" was skipped due to unfulfilled dependencies'
                wrong-source: 'Upgrading from this version of Drupal is not supported.'
                destination-error: 'Database destination error'
                source-error: 'Database source error'
                no-migrations: 'There are not migrations available to be executed'
    rest:
        enable:
            description: 'Enable a rest resource for the application'
            arguments:
                resource-id: 'Rest ID'
                states: 'REST States to enable for Rest resource'
                authorizations: 'Authorizations providers enabled for Rest Resource'
            questions:
                resource-id: 'Rest ID'
            messages:
                invalid-rest-id: 'Rest ID %s is invalid'
                formats: 'Available serialization formats'
                authentication-providers: 'Available Authentication Providers'
                selected-state: 'Selected State'
                selected-formats: 'Selected formats'
                selected-authentication-providers: 'Selected Authentication Providers'
        disable:
            description: 'Disable a rest resource for the application'
            arguments:
                resource-id: 'Rest ID'
                states: 'REST States to disable for Rest resource'
            questions:
                resource-id: 'Rest ID'
            messages:
                invalid-rest-id: 'Rest ID %s is invalid'
        debug:
            description: 'Display current rest resource for the application'
            arguments:
                resource-id: 'Rest ID'
            options:
                status: 'Rest resource status enabled | disabled'
            messages:
                id: 'Rest ID'
                label: Label
                canonical_url: 'Canonical URL'
                status: Status
                provider: Provider
                enabled: Enabled
                disabled: Disabled
                rest-state: 'REST States'
                supported-formats: 'Supported Formats'
                supported_auth: 'Supported Authentication Providers'
                not-found: 'Rest resource %s not found'
    router:
        debug:
            description: 'Exibe as rotas atuais de uma aplicação'
            arguments:
                route-name: 'Nomes das rotas'
            messages:
                name: 'Nome da rota'
                path: 'Caminho da classe'
                pattern: Pattern
                defaults: Padrão
                options: Opções
        rebuild:
            description: 'Reconstruir rotas de uma aplicação'
            arguments:
                route-name: 'Nomas das rotas'
            messages:
                rebuilding: 'Reconstruindo rotas, favor aguarde um momento'
                completed: 'Reconstrução de rota(s) finalizada.'
    self-update:
        description: 'Update the console to latest version.'
        help: 'Update the console command to the latest version.'
