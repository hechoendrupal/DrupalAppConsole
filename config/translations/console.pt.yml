application:
    console:
        arguments:
            drupal: 'Path to Drupal root.'
            shell: 'Launch the shell.'
            env: 'The Environment name.'
            no-debug: 'Switches off debug mode.'
            learning: 'Generate a verbose code output.'
            generate-chain: 'Print execution options and arguments as yaml output to be used in chain command'
            generate-inline: 'Print execution options and arguments as inline call to be use in the future'
        messages:
            completed: 'The command was executed succesfully!'
            chain:
                generated: 'Following you can find the yaml representation of your last command execution, i.e copy in ~/.console/chain/sample.yml to execute inside a sequence of commands'
            inline:
                generated: 'Following you can find the inline representation of this command to re-execute this command later'
            generated: 'You can now start using the generated code!'
            files:
                generated: 'Generated or updated files'
                copied: 'Copied files'
            learning:
                route: "In order to to create pages it is necessary to define routes for them.\nA route maps a URL path to a controller. It defines with what function\nor method will be called when a URL is accessed.\nIf the user accesses http://drupal8.dev/{{ route }}, the routing\nsystem will look for a route with that path. In this case it will find a\nmatch, and execute the _controller callback. In this case the callback is\ndefined as a classname\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\nand a method (\"{{ method_name }}\")."
        errors:
            invalid-command: 'Command "%s" is not defined.'
        input:
            definition:
                command: 'The command to execute'
                help: 'Display this help message'
                quiet: 'Do not output any message'
                verbose: 'Increase the verbosity of messages: 1 for normal output, 2 for more verbose output and 3 for debug'
                version: 'Display this application version'
                ansi: 'Force ANSI output'
                no-ansi: 'Disable ANSI output'
                no-interaction: 'Do not ask any interactive question'
        options:
            version: '<info>%s</info> version <comment>%s</comment>'
    site:
        messages:
            path: 'Site path'
        errors:
            directory: 'In order to list all of the available commands, you should run this inside a drupal root directory.'
            settings: 'In order to list all of the available commands you should install drupal first.'
    user:
        messages:
            path: 'User home path'
commands:
    common:
        options:
            events: 'Load events from the container'
            module: 'O nome do módulo.'
            services: 'Carrega serviços do container.'
            tags: 'Set service tags from the container.'
            inputs: 'Cria entradas de formulário.'
            permissions: 'Create permissions.'
        questions:
            module: 'Digite o nome do módulo'
            confirm: 'Você confirma a criação'
            canceled: 'Criação de comando cancelada.'
            events:
                message: "\nType the event name or use keyup or keydown.\nThis is optional, press <info>enter</info> to <info>continue</info>\n"
                name: 'Enter event name'
            services:
                confirm: 'Você deseja carregar serviços do container'
                message: "\nDigite o nome do serviçõ ou use as setas para cima e para baixo\nIsto é opcional, precione <info>enter</info> para <info>continuar</info>\n"
                name: 'Digite seu serviço'
            inputs:
                confirm: 'Você deseja de gerar uma estrutura de formulário'
                label: 'Label do input'
                machine_name: 'Nome de máquina do input'
                permission: 'Do you want to generate permissions'
                type: Tipo
                invalid: 'Tipo de field "%s" inválido.'
                description: Description
                default-value: 'Default value'
                weight: 'Weight for input item'
        errors:
            module-dependency: 'Missing module dependency "%s"'
            class-name-empty: 'The Class name can not be empty'
        status:
            enabled: Enabled
            disabled: Disabled
    cache:
        rebuild:
            description: 'Reconstruir e limpar todos os caches do site.'
            options:
                cache: 'Apenas limpar um cache específico.'
            messages:
                welcome: 'Bem-vindo ao comando cache:rebuild.'
                rebuild: 'Recriando cache(s), favor aguarde um momento.'
                completed: 'Limpesa de cache(s) finalizada.'
                invalid_cache: 'Cache "%s" e invalido.'
            questions:
                cache: 'Selecione o cache.'
    chain:
        description: 'Chain command execution'
        options:
            file: 'User defined file containing commands to get executed.'
        messages:
            missing_file: 'You must provide a valid file path and name.'
            invalid_file: 'The file "%s" does not exists.'
            module_install: 'module:install command is not runnable inside a chain queue and must be run independently.'
    config:
        export:
            description: 'Export current application configuration.'
            arguments:
                directory: 'Define export directory to save configuration output.'
            messages:
                directory: 'Your configuration export file was stored in %s'
            content:
                type:
                    description: 'Export a specific content type and their fields.'
                    arguments:
                        content_type: 'Content Type to be exported'
                    questions:
                        content_type: 'Content Type to be exported'
                        optional-config: 'Export content type in module as an optional configuration'
                    messages:
                        content_type_exported: 'Exporting content type'
                        configuration_exported: 'The following configuration files were generated'
                    options:
                        optional-config: 'Export content type as an optional YAML configuration in your module'
            single:
                description: 'Export single configuration as yml file.'
                arguments:
                    config-name: 'Configuration name.'
                options:
                    simple-configuration: 'Simple configuration'
                questions:
                    config-type: 'Configuration type'
                    config-name: 'Configuration name'
                messages:
                    config-not-found: 'Configuration name not found.'
                    export: 'Configuration was exported at file %s.'
                    invalid-config-type: 'Invalid config type, please select one of the list'
                    invalid-config-name: 'Invalid config name, please select one of the list'
            view:
                description: 'Export a view in YAML format inside a provided module to reuse in other website.'
                messages:
                    view_exported: 'Exporting view'
                    depencies-included: 'The following module dependencies were included at %s'
                questions:
                    view: 'View to be exported'
                    optional-config: 'Export view in module as an optional configuration'
                    include-module-dependencies: 'Include view module dependencies in module info YAML file'
                arguments:
                    view-id: 'View ID'
                options:
                    optional-config: 'Export view as an optional YAML configuration in your module'
                    include-module-dependencies: 'Include module dependencies in module info YAML file'
        debug:
            description: 'Exibe a configuração atual.'
            arguments:
                config-name: 'Nome da configuração.'
        import:
            description: 'Import configuration to current application.'
            arguments:
                config-file: 'Configuration file path.'
                copy-only: 'Copy only configuration files in staging directory.'
            messages:
                config_files_imported: 'List of config files.'
                copied: 'All config files were copied to staging directory.'
                imported: 'All config files were copied to staging directory and imported.'
        override:
            description: 'Override config value in active configuration.'
            arguments:
                config-name: 'Configuration name.'
                key: Key
                value: Value
            messages:
                configuration: 'Configuration name'
                configuration-key: 'Configuration key'
                original: 'Original Value'
                updated: 'Override Value'
        edit:
            description: 'Edit the selected configuration.'
            arguments:
                config-name: 'Configuration name.'
                editor: Editor.
            messages:
                no-directory: 'An error occurred while creating your directory at'
        import-single:
            description: 'Import the selected configuration.'
            arguments:
                config-name: 'Configuration name.'
                input-file: 'Path to the import files.'
            messages:
                empty-value: 'Value can not be empty'
    container:
        debug:
            description: 'Exibe serviços atuais para um aplicativo.'
            messages:
                service_id: 'ID do serviço'
                class_name: 'Nome da classe'
    cron:
        debug:
            description: 'List of modules implementing a cron'
            messages:
                module-list: 'Modules implementing a cron method'
                module: Module
        execute:
            description: 'Execute cron implementation from a specific module or all to execute all implementations'
            messages:
                module-invalid: 'Module %s doesn''t have an implementation of cron'
                executing-cron: 'Executing cron function of module %s'
        release:
            description: 'Release cron system lock to renable re-run cron'
            messages:
                released: 'Cron lock was released sucessfully'
    dblog:
        clear:
            description: 'Remove events from DBLog table, filters are available'
            messages:
                event-deleted: 'Event %s was deleted'
                clear-error: 'Clear process fail, please check used filters'
                clear-sucess: 'Clear of events was successfully'
        debug:
            description: 'Display current log events for the application'
            arguments:
                event-id: 'DBLog event ID'
            options:
                type: 'Filter events by a specific type'
                severity: 'Filter events by a specific level of severity'
                user-id: 'Filter events by a specific user id'
                limit: 'Limit results to a specific number'
                offset: 'Starting point of a limit'
            messages:
                event-id: 'Event ID'
                type: Type
                date: Date
                message: Message
                user: User
                severity: Severity
                invalid-severity: 'Severity type is invalid, filter was ignored'
                not-found: 'DBLog event %s wasn''t found'
    drush:
        description: 'Roda drush via console.'
        help: 'Use o modo interativo para uma melhor experiência --shell.'
        arguments:
            args: 'argumentos para o Drush.'
        messages:
            not_found: 'Comando Drush não encontrado.'
    generate:
        authentication:
            provider:
                description: 'Generate an Authentication Provider'
                help: 'The <info>generate:authentication:provider</info> command helps you generate a new Authentication Provider.'
                options:
                    class-name: 'Authentication Provider class'
                    provider-id: 'Provider ID'
                module: common.options.module
        command:
            description: 'Cria comandos via console.'
            help: 'O comando <info>generate:command</info> te ajuda a criar um novo comando.'
            welcome: 'Bem-vindo ao Criador de comandos do Drupal.'
            options:
                module: common.options.module
                controller-title: 'Controller title'
                class-name: 'Nome da classe do comando'
                command: 'Nome do comando'
                container: 'Acessa o container de serviços'
            questions:
                module: common.questions.module
                class-name: 'Digite o nome da classe do comando.'
                command: 'Digite o nome do comando.'
                container: 'Você precisa de acesso o container de serviços?'
                controller-title: 'Controller title'
            messages:
                title-not-empty: 'Title cannot be empty'
