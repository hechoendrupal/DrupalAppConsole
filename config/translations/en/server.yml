description: 'Roda o servidor embutido do PHP'
arguments:
  address: "Valores do endereço:porta"
messages:
  executing: "Executando php a partir de %s."
errors:
  binary: "Não foi possível achar o executável do PHP para rodar o servidor"
examples:
  - description: Run using default address argument value 127.0.0.1:8088
    execution: drupal server
  - description: "Passando argumento de endereço para usar um numero diferente para a porta"
    execution: drupal server 127.0.0.1:8089
  - description: "Usando valor de endereço padrão, usando a opção --root para definir a raíz do Drupal
    execution: drupal --root=/var/www/drupal8.dev server
