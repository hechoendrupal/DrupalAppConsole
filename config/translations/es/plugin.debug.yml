description: 'Mostrar todos los tipos de plugin, instancias de plugin de un tipo específico, o la definición para un plugin específico.'
help: |
  Listar todos los tipos de plugin:
  <info>drupal plugin:debug</info>

  Listar todas las instancias de tipo de plugin de efecto de imagen:
  <info>drupal plugin:debug image.effect</info>

  Mostrar la definición para un plugin de conversión de imagen:
  <info>drupal plugin:debug image.effect image_convert</info>

  <comment>NOTA: Sólo están soportados los tipos de plugin expuestos mediante servicios.</comment> Cuando se desarrolle un tipo de plugin personalizado, expóngalo como servicio añadiéndolo a modulename.services.yml con el nombre "plugin.manager.PLUGIN_TYPE".
arguments:
    type: 'Tipo de plugin'
    id: 'ID del plugin'
errors:
    plugin-type-not-found: 'El tipo de plugin "%s" no se ha encontrado. No existe ningún servicio disponible para ese tipo.'
table-headers:
    plugin-type-name: 'Tipo de plugin'
    plugin-type-class: 'Clase gestora del plugin'
    plugin-id: 'ID del plugin'
    plugin-class: 'Clase del plugin'
    definition-key: 'Clave'
    definition-value: 'Valor'
