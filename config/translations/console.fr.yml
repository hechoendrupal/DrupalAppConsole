application:
    console:
        arguments:
            drupal: 'Path to Drupal root.'
            shell: 'Launch the shell.'
            env: 'The Environment name.'
            no-debug: 'Switches off debug mode.'
            learning: 'Generate a verbose code output.'
            generate-chain: 'Print execution options and arguments as yaml output to be used in chain command'
        messages:
            completed: 'La commande a été correctement executée'
            chain:
                generated: 'Following you can find the yaml representation of your last command execution, i.e copy in ~/.console/chain/sample.yml to execute inside a sequence of commands'
            generated: 'Vous pouvez maintenant commencer à utiliser le code généré !'
            files:
                generated: 'Fichiers générés ou mis à jour'
                copied: 'Fichiers copiés'
            learning:
                route: "Afin de créer des pages, il est nécessaire de définir des routes.\nUne route mappe un chemin d'URL à un contrôleur. Elle définit quelle fonction\nou méthode sera appelée quand cet URL est appelé.\nSi l'utilisateur accède http://drupal8.dev/{{ route }}, le routage\nsystème va chercher un itinéraire pour ce chemin. Dans ce cas, il va chercher une\ncorrespondance, et exécuter le l'appel _controller. La fonction de rappel est\ndéfinie comme un nom de classe\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\net la méthode (\"{{ method_name }}\")."
        errors:
            invalid-command: 'La commande "%s" n''existe pas.'
    site:
        messages:
            path: 'Chemin du site'
        errors:
            directory: 'Afin de lister l''ensemble des commandes disponibles, vous devez lancer cette commande à la racine du dossier drupal.'
            settings: 'Afin de lister l''ensmble des commandes dispobibles vous devez commencer par installer drupal.'
    user:
        messages:
            path: 'Dossier "Home" de l''utilisateur'
commands:
    common:
        options:
            module: 'Le Nom du Module.'
            services: 'Services de charge forment le container.'
            tags: 'Les étiquettes de service prévues du conteneur.'
            inputs: 'Créer des entrées dans un formulaire.'
            permissions: 'Créer des autorisations.'
        questions:
            module: 'Entrez le nom du module.'
            confirm: 'Confirmez-vous la génération'
            canceled: 'Génération de commande annulée.'
            services:
                confirm: 'Voulez-vous charger les services forment le container'
                message: "\nTapez le nom du service ou utiliser keyup et keydown.\nCette option est facultative, appuyez <info>enter</info> to <info>continue</info>\n"
                name: 'Entrez votre service'
            inputs:
                confirm: 'Voulez-vous générer une structure de formulaire'
                label: 'Entrez le label'
                machine_name: 'Entrez le nom machine.'
                permission: 'Voulez-vous générer des permissions'
                type: Type
                invalid: 'Le champ de type "%s" est invalide.'
                description: Description
        errors:
            module-dependency: 'Le module dépendant "%s" est manquant'
            class-name-empty: 'Le nom de la classe ne peut pas être vide'
    cache:
        rebuild:
            description: 'Reconstruire l''ensemble des caches du site.'
            options:
                cache: 'Reconstruire un cache spécifique.'
            messages:
                welcome: 'Bienvenue sur la commande cache:rebuild commande'
                rebuild: 'Reconstruire cache (s), veuillez patienter.'
                completed: 'Reconstruction des caches terminées'
                invalid_cache: 'Le cache "%s" n''est pas valide.'
            questions:
                cache: 'Sélectionner un cache.'
    chain:
        description: 'Séquence d''exécution de commandes'
        options:
            file: 'Fichier utilisateur contenant les commandes à être exécutées.'
        messages:
            missing_file: 'Vous devez fournir un chemin et nom de fichier valides.'
            invalid_file: 'Le fichier "%s" n''existe pas.'
            module_install: 'module:install command is not runnable inside a chain queue and must be run independently.'
    config:
        export:
            description: 'Exporter la configuration actuelle de l''application.'
            arguments:
                directory: 'Définit le répertoire de sauvegarde de la configuration.'
            messages:
                directory: 'Votre exportation de configuration a été sauvegardée dans %s'
        debug:
            description: 'Afficher de la configuration actuelle.'
            arguments:
                config-name: 'Nom de la configuration.'
        override:
            description: 'Surplanter la valeur de configuration dans la configuration active.'
            arguments:
                config-name: 'Nom de la configuration.'
