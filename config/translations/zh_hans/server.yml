description: '运行 PHP 内建 Web 服务器'
arguments:
  address: '地址:端口'
messages:
  executing: '正在执行 PHP %s'
errors:
  binary: '找不到 PHP 库，服务器无法运行'
examples:
  - description: '使用默认地址：127.0.0.1.8088 运行服务器'
    execution: 'drupal server'
  - description: '以不同端口作为地址参数'
    execution: 'Drupal 服务器 127.0.0.1:8089'
  - description: '使用默认地址参数，并使用 --root 选项指定 Drupal 根目录'
    execution: 'drupal --root=/var/www/drupal8.dev server'
