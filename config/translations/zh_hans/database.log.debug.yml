description: 显示应用程序的当前事件日志
arguments:
    event-id: 数据库日志的事件ID
options:
    type: 用特定类型来选择事件日志
    severity: 用特定事件严重等级来选择事件日志
    user-id: 用特定用户ID来选择事件日志
    limit: 限定日志结果显示的数目
    offset: 限制数目起始点
messages:
    event-id: 事件ID
    type: 类型
    date: 日期
    message: 消息
    user: 用户
    severity: 严重等级
    invalid-severity: '严重等级不可用，这里忽略其'
    not-found: 数据库日志的事件%s没找到
