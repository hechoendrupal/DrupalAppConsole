      chain:
        generated: 'नीचे दिए गए में से आप अपनी आखरी कमांड की YAML प्रस्तुति देखे जो की  ~/.console/chain/sample.yml में नक़ल करें, कमांड्स के अनुक्रम में चलाने के लिए'
      inline:
        generated: 'नीचे दिए गए में से आप यह कमांड का इनलाइन प्रस्तुति देखे, बाद में इस कमांड को बाद में दोबारा चलाने के लिए'
      generated: 'अब आप उत्पन्न कोड को इस्तेमाल कर सकते हैं!'
      files:
        generated: 'उत्पन्न या अपडेटेड फ़ाइलें'
        copied: 'नकल फ़ाइलें'
      learning:
        route: |
          पृष्ठ बनाने के लिए मार्गों को उनके लिए परिभाषित करना आवश्यक है.
          एक मार्ग URL पथ को एक नियंत्रक से मैप करता है. यह परिभाषित करता है की
          कौन सा फंक्शन और तरीका बुलाया जायेगा जब एक एक्सेस किया जायेगा.
          अगर उपयोगकर्ता http://drupal8.dev/{{ route }} एक्सेस करता है,
          मार्ग प्रणाली एक मार्ग को पथ के साथ देखेगा. इस मामले में यह एक मैच मिलेगा,
          और _controller कॉलबैक को चलायेगा. इस मामले में कॉलबैक 
          एक क्लासनेम के रूप में परिभाषित है.
          ("\Drupal\{{ module }}\Controller\{{ class_name }}")
          और एक तरीका ("{{ route.method }}").
    errors:
      invalid-command: 'कमांड "%s" परिभाषित नहीं है.'
    input:
      definition:
        command: 'कमांड को चलाने के लिए'
        help: 'इस मदद संदेश को प्रदर्शित करें'
        quiet: 'किसी भी संदेश को आउटपुट न करें'
        verbose: 'संदेशों के वर्बोसिटी बढ़ाएँ: 1 सामान्य आउटपुट के लिए, 2 अधिक वाचाल आउटपुट के लिए and 3 डिबग के लिए'
        version: 'इस आवेदन के वर्शन को प्रदर्शित करें'
        ansi: 'जबर्दस्ती ANSI आउटपुट'
        no-ansi: 'अक्षम ANSI आउटपुट'
        no-interaction: 'कोई भी परस्पर संवादात्मक सवाल मत पूछो'
    options:
        version: '<info>%s</info> वर्शन <comment>%s</comment>'
  site:
    messages:
      path: साइट पथ
    errors:
      directory: सभी उपलब्ध कमांडो को सूची के क्रम में दिखाने के लिए, यह आपको एक द्रुपल जड़ निर्देशिका में चलाना चाहिए.
      settings: सभी उपलब्ध कमांडो को सूची के क्रम में दिखाने के लिए, आपको पहले द्रुपल स्थापित करना चाहिए.
  user:
      messages:
        path: उपयोगकर्ता घर पथ
