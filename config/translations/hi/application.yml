        learning:
            route: "पृष्ठ बनाने के लिए मार्गों को उनके लिए परिभाषित करना आवश्यक है.\nएक मार्ग URL पथ को एक नियंत्रक से मैप करता है. यह परिभाषित करता है की\nकौन सा फंक्शन और तरीका बुलाया जायेगा जब एक एक्सेस किया जायेगा.\nअगर उपयोगकर्ता http://drupal8.dev/{{ route }} एक्सेस करता है,\nमार्ग प्रणाली एक मार्ग को पथ के साथ देखेगा. इस मामले में यह एक मैच मिलेगा,\nऔर _controller कॉलबैक को चलायेगा. इस मामले में कॉलबैक \nएक क्लासनेम के रूप में परिभाषित है.\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\nऔर एक तरीका (\"{{ route.method }}\")."
