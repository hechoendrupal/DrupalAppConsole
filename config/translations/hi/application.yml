            version: 'इस आवेदन के वर्शन को प्रदर्शित करें'
            ansi: 'जबर्दस्ती ANSI आउटपुट'
            no-ansi: 'अक्षम ANSI आउटपुट'
            no-interaction: 'कोई भी परस्पर संवादात्मक सवाल मत पूछो'
    options:
