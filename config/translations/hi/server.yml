        विवरण: 'drupal का root परिभाषित कारनॆ वालॆ --root विकल्प का उपयोग करकॆ डिफ़ॉल्ट पता तर्क मूल्य चलायॆ'
        क्रियान्वयन: 'drupal --root=/var/www/drupal8.dev सर्वर'


