
विवरण: 'पीएचपी निर्मित वॆब सरवर चलाता हॆ'
तर्क:
    पता :'पता:पोर्ट मूल्य'
संदेश:
    क्रियान्वित: '%s से पीएचपी क्रियान्वित.'
