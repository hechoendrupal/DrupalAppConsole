description: 'Các danh sách tất cả các dòng lệnh có sẵn'
help: |
  Câu lệnh <info>%command.name%</info> liệt kê tất cả các dòng lệnh:
  <info>php %command.full_name%</info>
  Bạn còn có thể hiển thị các dòng lệnh cho một namespace nhất định:
  <info>php %command.full_name% test</info>
  Bạn còn có thể xuất thông tin theo các dạng khác bằng cách sử dụng tùy chọn <comment>--format</comment>:
  <info>php %command.full_name% --format=xml</info>
  Bạn còn có thể lấy được danh sách thô các dòng lệnh (hữu dụng cho việc embedding command runner):
  <info>php %command.full_name% --raw</info>
arguments:
  namespace: 'Tên namespace'
options:
  xml: 'Để xuất danh sách ra dưới dạng XML'
  raw: 'Để xuất danh sách các lệnh thô'
  format: 'Dạng xuất (txt, xml, json, or md)'

messages:
  usage: "<comment>Usage:</comment>\n"
  usage_details: "  command [options] [arguments]\n\n"
  arguments: '<comment>Arguments:</comment>'
  options: '<comment>Options:</comment>'
  help: '<comment>Help:</comment>'
  comment: '<comment>Available commands for the "%s" namespace:</comment>'
  available-commands: '<comment>Available commands:</comment>'
