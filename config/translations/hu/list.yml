description: 'A rendelkezésre álló parancsok listázása'
help: |
  A <info>%command.name%</info> parancs felsorol minden parancsot:
  <info>php %command.full_name%</info>
  Megjeleníthető egy adott névtér összes parancsa is:
  <info>php %command.full_name% test</info>
  Az információk más formátumban is kiírathatók a <comment>--format</comment> paraméterrel:
  <info>php %command.full_name% --format=xml</info>
  Lehetséges a parancsok nyers listájának kiíratása is (parancsfuttató beágyazásakor hasznos):
  <info>php %command.full_name% --raw</info>
arguments:
  namespace: 'A névtér neve'
options:
  xml: 'A lista kiírása XML formátumban'
  raw: 'A nyers parancslista kiírása'
  format: 'A kimeneti formátum (txt, xml, json vagy md)'

messages:
  usage: '<comment>Használat:</comment>'
  usage_details: '  parancs [beállítások] [argumentumok]  '
  arguments: '<comment>Argumentumok:</comment>'
  options: '<comment>Beállítások:</comment>'
  help: '<comment>Súgó:</comment>'
  comment: '<comment>"%s" névtér rendelkezésre álló parancsai:</comment>'
  available-commands: '<comment>Rendelkezésre álló parancsok:</comment>'
