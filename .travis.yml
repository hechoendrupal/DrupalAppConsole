language: php

php:
  - 5.4
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - composer global require drush/drush:dev-master
  - composer global require drupal/coder:~8.1

script:
  - phpunit
  - composer update --no-dev
  - php box.phar build
  - sudo mv console.phar /usr/local/bin
  - wget http://ftp.drupal.org/files/projects/drupal-8.0.0-beta7.tar.gz
  - tar xzf drupal-8.0.0-beta7.tar.gz
  - cd drupal-8.0.0-beta7
  - ~/.composer/vendor/bin/drush site-install standard --yes --account-name=root --account-pass=toor --db-url=sqlite://sites/default/files/console.sqlite
  - ~/.composer/vendor/bin/phpcs --standard=~/.composer/vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml /tmp/modules/* | egrep "FOUND ([1-9]+) ERRORS" --quiet; then echo "\nErrors in coding standards\n"; exit 1; fi

after_success:
  - rm -r /tmp/modules

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/637685414a0d0ef9d4c6
    on_success: change
    on_failure: always
